language: node_js
node_js:
- "12"
addons:
  chrome: stable
cache:
  npm: false
install:
- npm install
jobs:
  include:
  - stage: Visual-difference-tests
    script:
    - |
      if [ $TRAVIS_SECURE_ENV_VARS == true ]; then
        echo "Running visual difference tests...";
        npm run test:diff || travis_terminate 1;
      fi
env:
  global:
  # GITHUB_RELEASE_TOKEN (859f......865e)
  - secure: 
  # VISUAL_DIFF_S3_ID
  - secure: 
  # VISUAL_DIFF_S3_SECRET
  - secure: 
