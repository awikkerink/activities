<!DOCTYPE html>
<html lang="en-us">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../../components/d2l-quick-eval-widget/d2l-quick-eval-widget.js';
		</script>
		<title>d2l-consistent-evaluation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="d2l-quick-eval-widget">
			<h2>d2l-quick-eval-widget</h2>
			<d2l-demo-snippet>
				<d2l-quick-eval-widget
					token="token"
					href="./data/activity-collection.json"
					quick-eval-href=""
					toggle-href=""
					toggle-state="activities"
					count="3">
				</d2l-quick-eval-widget>
			</d2l-demo-snippet>

			<h2>No Submissions</h2>
			<d2l-demo-snippet>
				<d2l-quick-eval-widget
					token="token"
					href="./data/activity-collection-no-submissions.json"
					quick-eval-href=""
					toggle-href=""
					toggle-state="activities"
					count="3">
				</d2l-quick-eval-widget>
			</d2l-demo-snippet>

			<h2>Error</h2>
			<d2l-demo-snippet>
				<d2l-quick-eval-widget
					token="token"
					href="./data/activity-collection-error.json"
					quick-eval-href=""
					toggle-href=""
					toggle-state="activities"
					count="3">
				</d2l-quick-eval-widget>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
